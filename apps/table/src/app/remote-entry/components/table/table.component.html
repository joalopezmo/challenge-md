<div>

    <h1>Tabla de Heroes</h1>

    <!-- Aqui van los botones de busqueda -->
    <div class="search-buttons">
        <button mat-raised-button color="primary" (click)="getHeroes() ">Todas</button>
        <button mat-raised-button color="primary" (click)="openAdd()">AÃ±adir</button>
    </div>


    <!-- Aqui va el filtro aplicado sobre la tabla -->
    <mat-form-field>
        <mat-label>Filtro</mat-label>
        <input matInput (keyup)="filterHeroes($event)" placeholder="Filtro" #input>
    </mat-form-field>

    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!-- ID Column -->
        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> ID </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <!-- descripcion Column -->
        <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef> Descripcion </th>
            <td mat-cell *matCellDef="let element"> {{element.descripcion}} </td>
        </ng-container>

        <!-- Action Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Accion </th>
            <td mat-cell *matCellDef="let element" class="buttons">
                <button mat-raised-button color="primary" (click)="openEdit(element)">Editar</button>
                <button mat-raised-button color="warn" (click)="deleteHeroe(element.id)">Borrar</button>
            </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- se agrega paginacion basica -->

        <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>


    </table>


</div>
